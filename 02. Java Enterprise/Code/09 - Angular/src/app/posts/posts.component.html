<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title"><a routerLink="/post/{{post.id}}">{{post.title}}</a></h2>
            </div>
            <div class="panel-body">
                {{post.body}}
            </div>
            <div class="panel-footer">
                <app-comments [postId]="post.id"></app-comments>
            </div>
        </div>

    </li>
</ul>
